server {
    server_name photoeasy.duckdns.org;
    client_max_body_size 100M;

    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;

        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_http_version 1.1;

        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;

        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    location /media/ {
        alias /app/photos/;
        autoindex on;
    }

    location /static/ {
        alias /app/static/;
        autoindex on;
    }


    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/photoeasy.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/photoeasy.duckdns.org/privkey.pem;

}


server {
    if ($host = photoeasy.duckdns.org) {
        return 301 https://$host$request_uri;
    }


    listen 80;
    server_name photoeasy.duckdns.org;
    return 404;
}